<div class="colors-main">
    <div class="container">
        <div class="row">
            <div class="span4">
                {{description}}<i class="icon-gift icon-white"></i>!
            </div>
            <button class="span3 btn btn-secondary"
                ng-click="shuffleColors()"
                ng-bind="shuffleButtonText">
            </button>
            <button class="span3 btn btn-secondary"
                ng-click="removeColorNames($event)"
                ng-bind="removeButtonText">
            </button>
        </div>
        <hr />
        <div class="row">
            <div class="span3 color-box no-text" 
                  ng-repeat="color in colors"
                  style="background-color: {{color}}" 
                  ng-click="showColorName($event, color)">
                {{color}}
            <div>
        </div>
    </div>
</div>
